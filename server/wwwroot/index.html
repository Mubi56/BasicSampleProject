<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome | .NET 10 App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary: #512bd4;
        --bg: #0f172a;
        --text: #f8fafc;
        --muted: #94a3b8;
      }

      body {
        margin: 0;
        font-family: "Inter", sans-serif;
        background-color: var(--bg);
        color: var(--text);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        text-align: center;
        padding: 3.5rem;
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(12px);
        border-radius: 28px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.6);
        max-width: 480px;
        width: 100%;
      }

      .logo {
        width: 160px;
        height: auto;
        margin-bottom: 2rem;
      }

      h1 {
        font-size: 2.2rem;
        margin: 0 0 0.75rem 0;
        background: linear-gradient(to right, #a5b4fc, #818cf8, #512bd4);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-weight: 600;
      }

      .status-badge {
        display: inline-block;
        padding: 0.5rem 1.2rem;
        background: rgba(34, 197, 94, 0.15);
        color: #4ade80;
        border-radius: 99px;
        font-size: 0.85rem;
        font-weight: 600;
        margin-bottom: 1.5rem;
      }

      .main-content {
        margin-bottom: 4rem; /* Created big space here */
      }

      .btn {
        display: inline-block;
        padding: 0.9rem 2.5rem;
        background-color: var(--primary);
        color: white;
        text-decoration: none;
        border-radius: 12px;
        font-weight: 600;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .btn:hover {
        background-color: #633fb9;
        transform: translateY(-3px);
        box-shadow: 0 8px 25px rgba(81, 43, 212, 0.4);
      }

      /* --- DEVELOPER SECTION --- */
      .dev-section {
        padding-top: 3rem; /* More space above divider */
        border-top: 1px solid rgba(255, 255, 255, 0.08);
      }

      .dev-name {
        font-size: 1.8rem;
        font-weight: 600;
        color: var(--text);
        margin: 0;
        letter-spacing: -0.5px;
      }

      .dev-position {
        font-size: 0.85rem;
        color: var(--muted);
        text-transform: uppercase;
        letter-spacing: 2px;
        margin: 0.5rem 0 2rem 0; /* Space below position */
      }

      .dev-links {
        display: flex;
        justify-content: center;
        gap: 15px; /* Space between the two links */
        flex-wrap: wrap;
      }

      .contact-link {
        color: var(--text);
        text-decoration: none;
        font-size: 0.9rem;
        display: flex;
        align-items: center;
        gap: 10px;
        transition: all 0.2s;
        background: rgba(255, 255, 255, 0.06);
        padding: 10px 18px;
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      .contact-link:hover {
        background: rgba(255, 255, 255, 0.12);
        border-color: var(--primary);
        color: #a5b4fc;
      }

      .footer {
        margin-top: 3rem;
        font-size: 0.75rem;
        color: #475569;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="logo.svg" alt=".NET Logo" class="logo" />

      <div class="main-content">
        <div class="status-badge">‚óè System Online</div>
        <h1>WEB API MANAGEMENT</h1>

        <div class="dashboard-grid">
          <div class="card">
            <h3>API Documentation</h3>
            <a href="/swagger" class="btn">Launch Swagger UI</a>
          </div>
          <div class="card">
            <h3>Background Jobs</h3>
            <a href="/hangfire" class="btn btn-alt"
              >Launch Hangfire Dashboard</a
            >
          </div>
        </div>
      </div>

      <div class="dev-section">
        <p
          style="
            font-size: 0.7rem;
            color: #6366f1;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 0.5rem;
          "
        >
          Lead Developer
        </p>
        <div class="dev-name">Mubashar Iqbal</div>
        <div class="dev-position">Senior Software Engineer</div>

        <div class="dev-links">
          <a href="tel:03077062596" class="contact-link">
            <span>üìû</span> 03077062596
          </a>
          <a
            href="https://www.linkedin.com/in/mubashar001/"
            target="_blank"
            class="contact-link"
          >
            <span>üîó</span> LinkedIn
          </a>
        </div>
      </div>

      <div class="footer">.NET 10 &bull; 2025</div>
    </div>
  </body>
</html>
